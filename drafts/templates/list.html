<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>All Keyboard Sets</title>
</head>
<body>
  <h1>All Keyboard Sets</h1>
  <ul>
  {% for k in keyboard_sets %}
    <li>
      <strong>{{ k.name }}</strong> - Score: {{ k.score }} {% if not k.active %}(Eliminated){% endif %}<br>
      {% for img in k.images %}
        <img src="{{ url_for('static', filename=img) }}" alt="{{ k.name }}" width="100" style="margin: 5px;">
      {% endfor %}
    </li>
  {% endfor %}
  </ul>
  <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
