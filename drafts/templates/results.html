<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Final Tournament Results</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; text-align: center; padding: 20px; }
    h1, h2 { margin-top: 20px; }
    ol { display: inline-block; text-align: left; font-size: 18px; }
    li { margin-bottom: 10px; }
    a { color: #007BFF; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Tournament Complete!</h1>
  <h2>Final Rankings</h2>
  <ol>
    {% for p in sorted_players %}
      <li>{{ p.name }} - Score: {{ p.score }} (Matches: {{ p.matches }}) {% if not p.active %}(Eliminated){% endif %}</li>
    {% endfor %}
  </ol>
  <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
